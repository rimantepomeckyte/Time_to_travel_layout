<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time to travel</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>
    Popular Beach Destinations
</h1>
<div class="visas">
    <div class="holidaybox">
        <div class="holidayjpg"><img src="img/egypt.jpg"/></div>
        <div class="flightinfo">
            <h3>Ancient Egypt</h3>
            <p>VNO Vilnius to CAI Cairo<br>
                Nov 18 - Nov 24 (6 days)</p>
        </div>
        <div class="bookflight">
            <img src="img/plane-icon.png" alt="plane icon">
            <p>$179+<br>1 stop</p>
            <input type="submit" value="Find flights">
        </div>
    </div>


    <div class="holidaybox">
        <div class="holidayjpg"><img src="img/croatia.jpg"/></div>
        <div class="flightinfo">
            <h3>Beautiful Croatia</h3>
            <p>VNO Vilnius to ZAG Zagreb<br>
                Nov 3 - Nov 9 (6 days)</p>
        </div>
        <div class="bookflight">
            <img src="img/plane-icon.png" alt="plane icon">
            <p>$99+<br>1 stop</p>
            <input type="submit" value="Find flights">
        </div>
    </div>


    <div class="holidaybox">
        <div class="holidayjpg"><img src="img/turkey.jpg"/>
        </div>
        <div class="flightinfo">
            <h3>Incredible nature</h3>
            <p>VNO Vilnius to IST Istanbul<br>
                Dec 6 - Dec 14 (8 days)</p>
        </div>
        <div class="bookflight">
            <img src="img/plane-icon.png" alt="plane icon">
            <p>$199+<br>2 stop</p>
            <input type="submit" value="Find flights">
        </div>
    </div>
</div>
</body>
</html>
